<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Infinitely Weird DevOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gradient-bg"></div>
    <main id="app">
      <section id="login-card" class="glass-card">
        <div class="logo">Infinitely Weird DevOps</div>
        <p class="subtitle">Securely manage your projects, tasks & operations.</p>
        <form id="login-form">
          <label>
            <span>Username</span>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
          </label>
          <button type="submit">Sign In</button>
          <p id="login-error" class="error hidden"></p>
        </form>
        <p style="margin-top: 1.5rem; color: var(--muted); font-size: 0.9rem;">
          Don't have an account? <a href="/register.html" style="color: var(--accent); text-decoration: none;">Register here</a>
        </p>
      </section>
    </main>

    <script>
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('login-error');

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            window.location.href = '/index.html';
          } else {
            const error = await response.json();
            errorEl.textContent = error.message;
            errorEl.classList.remove('hidden');
          }
        } catch (err) {
          errorEl.textContent = 'Connection error. Please try again.';
          errorEl.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>

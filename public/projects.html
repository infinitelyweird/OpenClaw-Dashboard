<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Infinitely Weird DevOps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="loader.css" />
  <style>
    :root{--glass:rgba(255,255,255,0.06);--glass-hover:rgba(255,255,255,0.1);--border:rgba(255,255,255,0.12);--text:#f0f0f0;--muted:rgba(255,255,255,0.5);--accent:#34d399;--accent-2:rgba(52,211,153,0.15);--danger:#f87171;--warning:#fbbf24;--info:#60a5fa;--purple:#a78bfa}
    *{box-sizing:border-box}body{font-family:'Inter',sans-serif;margin:0;padding:0;min-height:100vh;background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 50%,#0f172a 100%);color:var(--text)}.gradient-bg{position:fixed;inset:0;z-index:-1;background:linear-gradient(135deg,#0f172a 0%,#1e1b4b 50%,#0f172a 100%)}
    main{max-width:1400px;margin:0 auto;padding:1rem 1.5rem 3rem}
    .page-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1.5rem;flex-wrap:wrap;gap:1rem}.page-header h1{font-family:'Space Grotesk',sans-serif;font-size:2rem;margin:0}.page-header h1 span{color:var(--accent)}.eyebrow{font-size:.75rem;text-transform:uppercase;letter-spacing:.15em;color:var(--muted);margin-bottom:.2rem}
    .btn{padding:.5rem 1.2rem;border-radius:10px;border:none;font-family:inherit;font-size:.85rem;font-weight:600;cursor:pointer;transition:all .2s;display:inline-flex;align-items:center;gap:.4rem}.btn-primary{background:var(--accent);color:#0f172a}.btn-primary:hover{background:#6ee7b7;transform:translateY(-1px)}.btn-ghost{background:var(--glass);color:var(--text);border:1px solid var(--border)}.btn-ghost:hover{background:var(--glass-hover)}.btn-danger{background:rgba(248,113,113,.15);color:var(--danger);border:1px solid rgba(248,113,113,.3)}
    .glass-card{background:var(--glass);border:1px solid var(--border);border-radius:16px;backdrop-filter:blur(14px);padding:1.5rem;transition:all .25s;cursor:pointer}.glass-card:hover{background:var(--glass-hover);box-shadow:0 8px 32px rgba(0,0,0,.3);transform:translateY(-2px)}
    .project-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:1rem}
    .project-card h3{font-family:'Space Grotesk',sans-serif;margin:0 0 .4rem;font-size:1.1rem}.project-desc{font-size:.82rem;color:var(--muted);margin-bottom:.8rem;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .progress-bar{width:100%;height:8px;border-radius:4px;background:rgba(255,255,255,.1);overflow:hidden;margin:.5rem 0}.progress-fill{height:100%;border-radius:4px;transition:width .6s ease;background:linear-gradient(90deg,#34d399,#6ee7b7)}
    .project-meta{display:flex;gap:1rem;align-items:center;font-size:.78rem;color:var(--muted);margin-top:.6rem;flex-wrap:wrap}
    .badge{display:inline-block;padding:.15rem .55rem;border-radius:6px;font-size:.72rem;font-weight:600;text-transform:uppercase}.badge-active{background:rgba(52,211,153,.2);color:#6ee7b7}.badge-planning{background:rgba(96,165,250,.2);color:#93c5fd}.badge-onhold{background:rgba(251,191,36,.2);color:#fcd34d}.badge-completed{background:rgba(167,139,250,.2);color:#c4b5fd}
    .avatar-stack{display:flex}.avatar-stack .avatar{width:26px;height:26px;border-radius:50%;background:var(--glass-hover);border:2px solid rgba(15,23,42,.8);display:flex;align-items:center;justify-content:center;font-size:.6rem;font-weight:600;margin-left:-8px}.avatar-stack .avatar:first-child{margin-left:0}
    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;z-index:300;opacity:0;pointer-events:none;transition:opacity .25s}.modal-overlay.open{opacity:1;pointer-events:all}.modal{background:rgba(20,20,35,.97);border:1px solid var(--border);border-radius:20px;padding:2rem;max-width:600px;width:90%;max-height:85vh;overflow-y:auto;transform:translateY(20px);transition:transform .25s}.modal-overlay.open .modal{transform:translateY(0)}.modal h2{font-family:'Space Grotesk',sans-serif;margin:0 0 1.2rem;font-size:1.3rem}.modal label{display:block;font-size:.8rem;color:var(--muted);margin-bottom:.3rem;margin-top:.8rem}.modal input,.modal select,.modal textarea{width:100%;background:rgba(255,255,255,.06);border:1px solid var(--border);color:var(--text);padding:.5rem .8rem;border-radius:8px;font-family:inherit;font-size:.85rem;outline:none}.modal textarea{resize:vertical;min-height:80px}.modal select option{background:#1e1b4b}.modal-actions{display:flex;gap:.6rem;justify-content:flex-end;margin-top:1.5rem}
    /* Detail view */
    .project-detail{display:none}.project-detail.active{display:block}
    .project-list-view.hidden{display:none}
    .back-btn{background:none;border:none;color:var(--accent);cursor:pointer;font-size:.85rem;margin-bottom:1rem;padding:0;font-family:inherit}
    .milestone{display:flex;align-items:center;gap:.8rem;padding:.6rem 0;border-bottom:1px solid rgba(255,255,255,.06)}.milestone:last-child{border:none}.milestone-dot{width:12px;height:12px;border-radius:50%;flex-shrink:0}.milestone-dot.done{background:var(--accent)}.milestone-dot.pending{background:var(--muted)}
    .timeline-bar{display:flex;gap:2px;margin-top:.5rem}.timeline-segment{height:24px;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:.65rem;font-weight:600}
    .task-mini{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:.6rem .8rem;margin-bottom:.4rem;font-size:.82rem;display:flex;justify-content:space-between;align-items:center}
    .empty-state{text-align:center;padding:4rem 2rem;color:var(--muted)}.empty-state .empty-icon{font-size:3rem;margin-bottom:1rem}.empty-state h3{color:var(--text);margin-bottom:.5rem}
    @media(max-width:600px){.project-grid{grid-template-columns:1fr}main{padding:.5rem}}
  </style>
</head>
<body>
  <div class="gradient-bg"></div>
  <script src="nav.js"></script>
  <main>
    <!-- List View -->
    <div id="projectListView" class="project-list-view">
      <div class="page-header">
        <div>
          <p class="eyebrow">Project Tracking</p>
          <h1>üöÄ <span>Project</span> Galaxy</h1>
        </div>
        <button class="btn btn-primary" onclick="openModal()">‚ûï New Project</button>
      </div>
      <div class="project-grid" id="projectGrid"></div>
    </div>

    <!-- Detail View -->
    <div id="projectDetail" class="project-detail">
      <button class="back-btn" onclick="backToList()">‚Üê Back to Projects</button>
      <div id="detailContent"></div>
    </div>
  </main>

  <!-- Create/Edit Modal -->
  <div class="modal-overlay" id="projectModal">
    <div class="modal">
      <h2 id="modalTitle">üöÄ Launch a New Project</h2>
      <input type="hidden" id="editProjectId" />
      <label>Project Name *</label>
      <input type="text" id="projName" placeholder="Something out of this world..." />
      <label>Description</label>
      <textarea id="projDesc" placeholder="What makes this project infinitely weird?"></textarea>
      <label>Status</label>
      <select id="projStatus"><option>Planning</option><option>Active</option><option>On Hold</option><option>Completed</option></select>
      <div class="modal-actions">
        <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveProject()">üíæ Save</button>
      </div>
    </div>
  </div>

  <script src="loader.js"></script>
  <script>
    const TOKEN = localStorage.getItem('token');
    const headers = () => ({ 'Authorization': `Bearer ${TOKEN}`, 'Content-Type': 'application/json' });

    // TODO: Connect to API when projects route is built
    // Using mock data for now
    let projects = [
      { id: 1, name: 'Quantum Dashboard Redesign', desc: 'Rebuild the main dashboard with quantum-level responsiveness and interdimensional CSS grid layouts.', status: 'Active', progress: 68, members: ['DK','AL','MJ'], taskCount: 24, milestones: [{name:'Design Mockups',done:true},{name:'Frontend Build',done:true},{name:'API Integration',done:false},{name:'QA & Launch',done:false}] },
      { id: 2, name: 'Infinite Pipeline Orchestrator', desc: 'CI/CD pipeline that deploys across infinite parallel universes simultaneously.', status: 'Planning', progress: 15, members: ['DK','RB'], taskCount: 8, milestones: [{name:'Architecture',done:true},{name:'Core Engine',done:false},{name:'Universe Sync',done:false}] },
      { id: 3, name: 'Weird Metrics Collector', desc: 'Collect metrics so weird they bend the fabric of observability itself.', status: 'Active', progress: 42, members: ['AL','MJ','TC','RB'], taskCount: 16, milestones: [{name:'Agent Build',done:true},{name:'Dashboard Widgets',done:false},{name:'Alerting',done:false}] },
      { id: 4, name: 'Temporal Log Analyzer', desc: 'Analyze logs from the past, present, and future. Time is just a variable.', status: 'On Hold', progress: 30, members: ['TC'], taskCount: 5, milestones: [{name:'Time Parser',done:true},{name:'Visualization',done:false}] },
    ];
    let nextId = 5;

    function render() {
      const grid = document.getElementById('projectGrid');
      if (projects.length === 0) {
        grid.innerHTML = `<div class="empty-state" style="grid-column:1/-1"><div class="empty-icon">üåå</div><h3>No projects in this universe... yet!</h3><p>Launch a new project and watch the weirdness unfold.</p></div>`;
        return;
      }
      grid.innerHTML = projects.map(p => `
        <div class="glass-card" onclick="viewProject(${p.id})">
          <div style="display:flex;justify-content:space-between;align-items:start;margin-bottom:.3rem">
            <h3>${esc(p.name)}</h3>
            <span class="badge badge-${(p.status||'').toLowerCase().replace(/\s/g,'')}">${esc(p.status)}</span>
          </div>
          <p class="project-desc">${esc(p.desc)}</p>
          <div style="display:flex;align-items:center;justify-content:space-between;font-size:.78rem;color:var(--muted)">
            <span>${p.progress}% complete</span>
            <span>${p.taskCount} tasks</span>
          </div>
          <div class="progress-bar"><div class="progress-fill" style="width:${p.progress}%"></div></div>
          <div class="project-meta">
            <div class="avatar-stack">${p.members.map(m=>'<div class="avatar">'+m+'</div>').join('')}</div>
            <span>${p.milestones.filter(m=>m.done).length}/${p.milestones.length} milestones</span>
          </div>
        </div>
      `).join('');
    }

    function viewProject(id) {
      const p = projects.find(x=>x.id===id);
      if (!p) return;
      document.getElementById('projectListView').classList.add('hidden');
      const detail = document.getElementById('projectDetail');
      detail.classList.add('active');
      const doneMs = p.milestones.filter(m=>m.done).length;
      const totalMs = p.milestones.length;
      // TODO: Connect to API to fetch project tasks
      const mockTasks = [{title:'Set up repo structure',status:'Done'},{title:'Design component library',status:'In Progress'},{title:'Write API specs',status:'Open'},{title:'Configure CI pipeline',status:'Open'}];
      detail.querySelector('#detailContent').innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:start;flex-wrap:wrap;gap:1rem;margin-bottom:1.5rem">
          <div>
            <p class="eyebrow">Project Detail</p>
            <h1 style="font-family:'Space Grotesk',sans-serif;margin:0;font-size:1.8rem">${esc(p.name)}</h1>
            <p style="color:var(--muted);margin-top:.3rem">${esc(p.desc)}</p>
          </div>
          <span class="badge badge-${(p.status||'').toLowerCase().replace(/\s/g,'')}" style="font-size:.85rem;padding:.3rem .8rem">${esc(p.status)}</span>
        </div>
        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin-bottom:1.5rem">
          <div class="glass-card" style="cursor:default"><div style="font-size:1.8rem;font-weight:700;font-family:'Space Grotesk',sans-serif">${p.progress}%</div><div style="font-size:.8rem;color:var(--muted)">Progress</div><div class="progress-bar"><div class="progress-fill" style="width:${p.progress}%"></div></div></div>
          <div class="glass-card" style="cursor:default"><div style="font-size:1.8rem;font-weight:700;font-family:'Space Grotesk',sans-serif">${p.taskCount}</div><div style="font-size:.8rem;color:var(--muted)">Total Tasks</div></div>
          <div class="glass-card" style="cursor:default"><div style="font-size:1.8rem;font-weight:700;font-family:'Space Grotesk',sans-serif">${doneMs}/${totalMs}</div><div style="font-size:.8rem;color:var(--muted)">Milestones</div></div>
        </div>
        <h2 style="font-family:'Space Grotesk',sans-serif;font-size:1.1rem;margin-bottom:.8rem">üèÅ Milestones</h2>
        <div class="glass-card" style="cursor:default;margin-bottom:1.5rem">${p.milestones.map(m=>`<div class="milestone"><div class="milestone-dot ${m.done?'done':'pending'}"></div><span style="font-size:.85rem;${m.done?'text-decoration:line-through;color:var(--muted)':''}">${esc(m.name)}</span></div>`).join('')}</div>
        <h2 style="font-family:'Space Grotesk',sans-serif;font-size:1.1rem;margin-bottom:.8rem">üìã Associated Tasks</h2>
        <div>${mockTasks.map(t=>`<div class="task-mini"><span>${esc(t.title)}</span><span class="badge badge-${t.status.toLowerCase().replace(/\s/g,'')}">${t.status}</span></div>`).join('')}</div>
        <h2 style="font-family:'Space Grotesk',sans-serif;font-size:1.1rem;margin:1.5rem 0 .8rem">üìÖ Timeline</h2>
        <div class="glass-card" style="cursor:default">
          <div class="timeline-bar">
            <div class="timeline-segment" style="flex:3;background:rgba(52,211,153,.3);color:#6ee7b7">Design</div>
            <div class="timeline-segment" style="flex:5;background:rgba(96,165,250,.3);color:#93c5fd">Build</div>
            <div class="timeline-segment" style="flex:2;background:rgba(251,191,36,.3);color:#fcd34d">Test</div>
            <div class="timeline-segment" style="flex:2;background:rgba(167,139,250,.3);color:#c4b5fd">Launch</div>
          </div>
        </div>
      `;
    }

    function backToList() {
      document.getElementById('projectListView').classList.remove('hidden');
      document.getElementById('projectDetail').classList.remove('active');
    }

    function openModal() { document.getElementById('projectModal').classList.add('open'); }
    function closeModal() { document.getElementById('projectModal').classList.remove('open'); }

    function saveProject() {
      const name = document.getElementById('projName').value;
      if (!name) return alert('Name is required!');
      // TODO: Connect to API when projects route is built
      projects.push({ id: nextId++, name, desc: document.getElementById('projDesc').value, status: document.getElementById('projStatus').value, progress: 0, members: ['You'], taskCount: 0, milestones: [] });
      document.getElementById('projName').value = '';
      document.getElementById('projDesc').value = '';
      closeModal();
      render();
    }

    function esc(s) { if(!s) return ''; const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

    AppLoader.show();
    render();
    setTimeout(() => AppLoader.hide(), 300);
  </script>
</body>
</html>

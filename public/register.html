<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Infinitely Weird DevOps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gradient-bg"></div>
    <main id="app">
      <section id="login-card" class="glass-card">
        <div class="logo">Infinitely Weird DevOps</div>
        <p class="subtitle">Create your account to get started.</p>
        <form id="register-form">
          <label>
            <span>Username</span>
            <input type="text" id="username" name="username" placeholder="Choose a username" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" id="email" name="email" placeholder="you@infinitelyweird.com" required />
          </label>
          <button type="submit">Register</button>
          <p id="register-error" class="error hidden"></p>
          <p id="register-success" class="hidden" style="color: var(--accent-2); margin: 0;"></p>
        </form>
        <p style="margin-top: 1.5rem; color: var(--muted); font-size: 0.9rem;">
          Already have an account? <a href="/login.html" style="color: var(--accent); text-decoration: none;">Sign in</a>
        </p>
      </section>
    </main>

    <script>
      document.getElementById('register-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const email = document.getElementById('email').value;
        const errorEl = document.getElementById('register-error');
        const successEl = document.getElementById('register-success');

        errorEl.classList.add('hidden');
        successEl.classList.add('hidden');

        if (password !== confirmPassword) {
          errorEl.textContent = 'Passwords do not match.';
          errorEl.classList.remove('hidden');
          return;
        }

        if (!email.endsWith('@infinitelyweird.com')) {
          errorEl.textContent = 'Email must be an @infinitelyweird.com address.';
          errorEl.classList.remove('hidden');
          return;
        }

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
          });

          if (response.ok) {
            successEl.textContent = 'Registration submitted! Your account is pending administrator approval.';
            successEl.classList.remove('hidden');
            document.getElementById('register-form').reset();
          } else {
            const error = await response.json();
            errorEl.textContent = error.message;
            errorEl.classList.remove('hidden');
          }
        } catch (err) {
          errorEl.textContent = 'Connection error. Please try again.';
          errorEl.classList.remove('hidden');
        }
      });
    </script>
  </body>
</html>
